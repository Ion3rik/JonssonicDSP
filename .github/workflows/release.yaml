name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python for documentation (optional)
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate documentation (optional)
        run: |
          if [ -f Doxyfile ]; then
            sudo apt-get update && sudo apt-get install -y doxygen
            doxygen Doxyfile
          fi

      - name: Create release archive
        run: |
          mkdir -p release
          cp -r include release/
          cp LICENSE README.md release/
          if [ -d docs ]; then cp -r docs release/; fi
          cd release
          tar -czf ../jonssonic-dsp-${{ github.ref_name }}.tar.gz .
          zip -r ../jonssonic-dsp-${{ github.ref_name }}.zip .

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            jonssonic-dsp-${{ github.ref_name }}.tar.gz
            jonssonic-dsp-${{ github.ref_name }}.zip
          prerelease: true
          body: |
            ## Installation Guide
            
            1. Download and extract the jonssonic-dsp-<version>.zip or .tar.gz from the assets below.
            2. Copy the `include/jonssonic` directory into your project’s include path.
            3. Include the desired headers in your source files, e.g.:
               ```cpp
               #include <jonssonic/effects/reverb.h>
               ```
            4. No library linking is required—JonssonicDSP is header-only.
            5. See the README and documentation for usage examples and API details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
